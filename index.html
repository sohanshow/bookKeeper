<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Open Moda -->
    <h1 class="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <span class="material-symbols-outlined" id="delete-bookmark" title="Delete Bookmark">
                    close
              </span>

            <div class="name">

               <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.sohans.info" alt="Favicon">
               <a href="https:sohans.info" target="_blank">My Website</a>

            </div>
        </div>

        <div class="item">
            <span class="material-symbols-outlined" id="delete-bookmark" title="Delete Bookmark">
            close
            </span>

            <div class="name">

               <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.sohans.info" alt="Favicon">
               <a href="https:sohans.info" target="_blank">My Website</a>

            </div>
        </div>

        <div class="item">

            <span class="material-symbols-outlined" id="delete-bookmark" title="Delete Bookmark">
                close
                </span>
            <div class="name">

               <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.sohans.info" alt="Favicon">
               <a href="https:sohans.info" target="_blank">My Website</a>

            </div>
        </div>


    </div>


    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <span class="material-symbols-outlined close-icon" id="close-modal">
                close
                </span>

            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>

            <div class="modal-content">
                <form  id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Webste Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>

                       <!-- Website URL -->
                       <div class="form-group">
                        <label for="website-url" class="form-label">Webste URL</label>
                        <input type="text" class="form-input" id="website-url">
                         </div>


                         <button type="submit">Save</button>
                </form>
            </div>
            
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
